{% extends 'ideax/base.html' %}

{% block content %}
    {% for phase in phases %}
        <div class="post">
            <h1>{{phase.name}}</h1>
            <p>{{ phase.description|linebreaksbr }}</p>
            <a href="{% url 'phase_edit' pk=phase.pk %}">{% trans 'Edit' %}</a>
            <a href="{% url 'phase_remove' pk=phase.pk %}">{% trans 'Remove' %}</a>
        </div>
    {% endfor %}
{% endblock %}
