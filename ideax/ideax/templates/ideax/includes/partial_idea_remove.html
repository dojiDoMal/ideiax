{% load widget_tweaks i18n %}

<form method="post" class="post-form js-idea-remove-form" action="{% url 'idea_remove' idea.id %}" data-modal="#modal-idea-crud" data-list-div="#idea-list-group">
  {% csrf_token %}

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{% trans 'Confirm ideia removal' %}</h4>
  </div>


  <div class="modal-body">
    <p class="lead">
      {% trans 'Would you like to delete the idea:' %} <span class="bold">{{idea.title}}</span> ?
    </p>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">{% trans 'Confirm' %}</button>
  </div>
</form>
