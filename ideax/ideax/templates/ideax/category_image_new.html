{% extends 'ideax/base.html' %}
{% load widget_tweaks i18n %}

{% block content %}
<div class="challenge-list-bg">
    <h1 class="display-3">{% trans 'New Category Image' %}</h1>
</div>
  <div class="container">
    <form method="post" class="form post-form" action="{% url 'category_image_new' %}" enctype="multipart/form-data">
      {% csrf_token %}
      {% include 'ideax/includes/partial_category_image_form.html' %}
      <div class="button-group">
        <a href="{% url 'category_image_list' %}">{% trans 'Return' %}</a>
        <button type="submit" class="btn btn-primary">{% trans 'Save' %}</button>
      </div>
    </form>
  </div>
{% endblock %}
